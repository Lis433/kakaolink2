<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kakao 공유 테스트</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // ✅ 1. Kakao SDK 초기화 (JavaScript 키 입력)
    Kakao.init('a617e64c996d7ce4870d5102a200c807');

    // ✅ 2. 공유 함수 정의
    function sendLink() {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '뚜레쥬르',
          description: '스트토베리 케이크',
          imageUrl: 'https://lrl.kr/fGo6e',
          link: {
  mobileWebUrl: 'https://lis433.github.io/?url=https://www.youtube.com/watch?v=MxIual0m92U',
  webUrl: 'https://lis433.github.io/?url=https://www.youtube.com/watch?v=MxIual0m92U',
            }
          },
        },
        buttons: [
          {
            title: '선물 받기',
            link: {
  mobileWebUrl: 'https://lis433.github.io/?url=https://www.youtube.com/watch?v=MxIual0m92U',
  webUrl: 'https://lis433.github.io/?url=https://www.youtube.com/watch?v=MxIual0m92U',
            }
          },
        ],
      });
    }
  </script>
</head>
<body>
  <button onclick="sendLink()">카카오톡으로 공유</button>
</body>
</html>
