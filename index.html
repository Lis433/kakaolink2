<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>카카오 커스텀 템플릿 공유</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    // ✅ 1. Kakao SDK 초기화
    Kakao.init('a617e64c996d7ce4870d5102a200c807'); // 본인 키로 변경!

    // ✅ 2. 커스텀 템플릿 공유 함수
    function sendCustom() {
      Kakao.Link.sendCustom({
        templateId: 124974, // 카카오 디벨로퍼에서 생성한 템플릿 ID로 교체
        templateArgs: {
          title: "크림 듬뿍 케이크",
          desc: "Tous les Jus",
          imgUrl: "https://lrl.kr/ciDSF",
          linkUrl: "https://lis433.github.io/?url=https://open.kakao.com/o/sP1FnsLh",
          buttonName: "슈붕님 받기"
        },
      });
    }
  </script>
</head>
<body>
  <button onclick="sendCustom()">카카오톡으로 보내기</button>
</body>
</html>
