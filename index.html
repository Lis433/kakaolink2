<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>카카오톡 공유 테스트</title>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>

<!-- 공유 버튼 -->
<button id="kakao-link-btn" style="padding:10px 20px; font-size:16px;">카카오톡 공유</button>

<script>
  // 1️⃣ Kakao JavaScript 키 설정
  // Kakao Developers에서 발급받은 JavaScript 키로 바꿔주세요
  Kakao.init('a617e64c996d7ce4870d5102a200c807');

  // 2️⃣ 공유 버튼 설정
  Kakao.Link.createDefaultButton({
    container: '#kakao-link-btn',
    objectType: 'feed',  // 카드형 공유
    content: {
      title: 'GitHub 이미지 공유',
      description: 'Raw 이미지를 올바르게 공유합니다.',
      imageUrl: 'https://raw.githubusercontent.com/Lis433/JKW/main/Screenshot_20251010_131130_KakaoTalk.jpg', // Raw 이미지 URL
      link: {
        mobileWebUrl: 'https://github.com/Lis433/JKW',
        webUrl: 'https://github.com/Lis433/JKW'
      }
    },
    buttons: [
      {
        title: 'GitHub 바로가기',
        link: {
          mobileWebUrl: 'https://github.com/Lis433/JKW',
          webUrl: 'https://github.com/Lis433/JKW'
        }
      }
    ]
  });
</script>

</body>
</html>
